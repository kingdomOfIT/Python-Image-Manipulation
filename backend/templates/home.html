{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'function.js' %}" type="text/javascript"></script>
    <title>Image Upload</title>
</head>
<body>

<div id="container">
    <div id="title">Upload your image</div>

    <form id="upload-form" enctype="multipart/form-data" action="{% url 'image_upload' %}" method="post">
        {% csrf_token %}
        <label for="upload-input" id="upload-label">Choose Image</label>
        <input type="file" id="upload-input" name="image" accept="image/*" onchange="submitForm()">
    </form>

    <div id="image-container">
        {% if uploaded_image %}
            <img class="image" id="uploaded-image" src="{{ uploaded_image }}" alt="Uploaded Image">
        {% else %}
            <img class="image" id="uploaded-image" src="media/nature.png" alt="Default Uploaded Image">
        {% endif %}

        {% if processed_image_base64 %}
            <img class="image" id="processed-image" src="data:image/png;base64,{{ processed_image_base64 }}" alt="Processed Image">
        {% else %}
            <img class="image" id="processed-image" src="media/nature.png" alt="Default Processed Image">
        {% endif %}
    </div>
    <button id="download-button" onclick="downloadImage()">Download</button>
    <div id="button-container">
        <button class="button" onclick="run_function(1)">Vintage</button>
        <button class="button" onclick="run_function(2)">Grayscale</button>
        <button class="button" onclick="run_function(3)">Lark</button>
        <button class="button" onclick="run_function(4)">Sepia</button>
        <button class="button" onclick="run_function(5)">Valencia</button>
        <button class="button" onclick="run_function(6)">Clarendon</button>
    </div>
</div>

</body>
</html>
